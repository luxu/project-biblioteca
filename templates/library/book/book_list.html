{% extends 'base.html' %}

{% block content %}
    <h3>Lista de livros</h3>
    <a href="{% url 'book_create' %}">Adicionar Livro</a>
    <div class="box-body table-responsive">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for book in object_list %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td class="text-center">
                    <a href="{% url 'book_edit' book.id %}">Editar</a>
                    <a href="{% url 'book_delete' book.id %}">Excluir</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock content %}
