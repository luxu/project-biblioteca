{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2><p>Tem certeza de que deseja excluir "{{ object }}"?</p></h2>
        <div class="row">
            <div class="col-lg-6">
                <input class="btn btn-primary" type="submit" value="Confirmar">
                <a class="btn btn-success" href="{% url 'author_list' %}">Voltar</a>
            </div>
        </div>
    </form>
{% endblock %}
