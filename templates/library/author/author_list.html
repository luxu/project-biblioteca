{% extends 'base.html' %}

{% block content %}
    <h1>Autores</h1>
    <a href="{% url 'author_create' %}">Adicionar Autor</a>
    <div class="box-body table-responsive">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for author in object_list %}
            <tr>
                <td>{{ author.id }}</td>
                <td>{{ author }}</td>
                <td class="text-center">
                    <a href="{% url 'author_edit' author.id %}">Editar</a>
                    <a href="{% url 'author_delete' author.id %}">Excluir</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock content %}
